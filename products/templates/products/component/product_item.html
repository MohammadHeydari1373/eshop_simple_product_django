


        <div class="thumbnail " >

                {% if product.image %}
                    <img src="{{ product.image.url }}"  style="width: 100% ; height: 200px "  >
                {% endif %}
        <div class="caption">
            <h3>{{product.title}}</h3>
            <p>{{ product.description | truncatewords:2 }} <br> {{ product.price }}</p>
            <p><a href="{{ product.get_url_slug }}" class="btn btn-primary btn-block" role="button">show more</a> <br>
            <a href="{% url 'products:productSlugDetail' product.slug %}" class="btn btn-warning btn-block" role="button">show more</a>
            </p>
        </div>
        </div>
